<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App</title>
    <link rel="shoutcut icon" href="icons8-star.png" />
  </head>
  <body>
    <div class="title">Weather sounds</div>
    <div class="audio_wrapper">
      <div class="rain_btn">
        <img src="./cloud-rain.svg" alt="cloud-rain" />
        <audio src="./rain.mp3" type="audio/mpeg" class="rain_audio">
          Your browser doesn't support this audio.
        </audio>
      </div>

      <div class="winter_btn">
        <img src="./cloud-snow.svg" alt="cloud-snow" />
        <audio src="./winter.mp3" type="audio/mpeg" class="winter_audio">
          Your browser doesn't support this audio.
        </audio>
      </div>

      <div class="summer_btn">
        <img src="./sun.svg" alt="sun" />
        <audio src="./summer.mp3" type="audio/mpeg" class="summer_audio">
          Your browser doesn't support this audio.
        </audio>
      </div>
    </div>

    <div class="volume_control_panel">
      <input type="range" class="volume_control" min="0" max="1" step="0.01" value="1" />
    </div>
  </body>
</html>
